<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    
    <!--
        Eshte shum me rendsi per cdo tag/div/input etj ce do te perdoret
        ne javascript, te kete te caktuar id, psh
        <input type="number" id="number_one" /> ky input ka id = number_one
    -->
    <label>Number 1</label>
    <input type="number" id="number_one" placeholder="Enter number one" />

    <label>Number 2</label>
    <input type="number" id="number_two" placeholder="Enter number two"  />

    <button type="button" id="calculate-add">Add</button>
    <div>
        Result: <span id="result"></span>
    </div>

    <!--
        Eshte shume me rendesi javascript files te behen import
        ne fund te body, per arsye me leju shfaqjen e te gjitha elementave
        tjera paraprake.
    -->
    <script src="./js/index.js"></script>
</body>
</html>
